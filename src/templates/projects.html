{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="text-3xl font-bold">Projects</h1>
</div>
<div class="-mx-3 grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3">
    {% for project in resume.projects %}
    <div class="rounded-lg bg-card text-card-foreground flex flex-col overflow-hidden border border-muted p-3">
        <div class="flex flex-col space-y-1.5">
            <div class="space-y-1">
                <h3 class="font-semibold tracking-tight text-base">
                    <a href="{{project.link}}" target="_blank"class="inline-flex items-center gap-1 hover:underline">
                        {{project.name}}<span class="size-1 rounded-full bg-green-500"></span>
                    </a>
                </h3>
                <div class="hidden font-mono text-xs underline">evercast.us</div>
                <p class="text-muted-foreground font-mono text-xs">
                    {{project.description}}
                </p>
            </div>
        </div>
        <div class="text-pretty font-mono text-sm text-muted-foreground mt-auto flex">
            <div class="mt-2 flex flex-wrap gap-1">
                {% for tag in project.tags %}
                <div
                    class="inline-flex items-center rounded-md border font-semibold font-mono transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-nowrap border-transparent bg-base-200 text-secondary-foreground hover:bg-secondary/60 px-1 py-0 text-[12px]">
                    {{tag}}
                </div>
                {% endfor  %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
